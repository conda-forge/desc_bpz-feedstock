{% set name = "DESC_BPZ" %}
{% set version = "0.3.2" %}
{% set build = 1 %}
{% set python_min = "3.10" %}

package:
  name: desc-bpz-split
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/desc_bpz-{{ version }}.tar.gz
  sha256: eb145abf3d7a326f0b817dee87e8c069d27517c659720485722b5a4c323bb180

outputs:
  - name: lsstdesc-bpz
    version: {{ version }}
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
      number: {{ build }}
    requirements:
      host:
        - python {{ python_min }}
        - setuptools >=62
        - setuptools-scm >=6.2
        - pip
      run:
        - python >={{ python_min }}
        - numpy
        - scipy
        - pandas >=1.1
        - h5py
    test:
      imports:
        - desc_bpz
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip

  - name: {{ name|lower }}
    version: {{ version }}
    build:
      noarch: python
      number: {{ build }}
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage('lsstdesc-bpz', exact=True) }}
    test:
      imports:
        - desc_bpz
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip

about:
  home: http://github.com/LSSTDESC/DESC_BPZ
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python3 version of BPZ used in DESC
  description: |
    A python package for handling probability distributions using various parametrizations
  dev_url: https://github.com/LSSTDESC/DESC_BPZ

extra:
  feedstock-name: desc_bpz
  recipe-maintainers:
    - eacharles
    - sschmidt23
    - beckermr
